<html>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/bootstrap.js') }}"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset_password.css') }}"> 

        <title>Update Your Password</title>
        
    </head>  

    <body>

    <nav class="navbar navbar-transparent navbar-fixed-top">
      <div class="container">  
                <div align="center">
                    <ul class="nav navbar-nav navbar-center">
		                <li class="active"><a href="Home"><i class="glyphicon glyphicon-home"></i> </a></li>
		                <li><a><i class="glyphicon glyphicon-map-marker"></i> </a>
			                <ul>

		                    </ul>
                        </li>

                            </ul>
                      	</li>
                        <li><a><i class="glyphicon glyphicon-user"></i> </a>

        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="text-left">Reset Your Password</h3>
                        </div>
                    </div>

                    <hr>

                    <form method="POST" action="/reset_password/<token>">
                        {{ form.hidden_tag() }}
                        {{ wtf.form_field(form.password) }}
                        {{ wtf.form_field(form.confirm_password) }}

                        <input type="submit" class="btn btn-info" name="" value="Reset Password">
                        <!-- <input type="reset" class="btn btn-danger" name="" value="Reset"> -->                        

                    </form>
                </div>
            </div>
        </div>
    </body>
